<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep e Meteorologia</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <h1>Consulta Logradouro pelo Cep</h1>
    <form id="form-Contato" onsubmit="event.preventDefault()">
        <input type="text" id="cep" placeholder="Cep" required onblur="coletarCep()" maxlength="9" />
        <button onclick="acharcoord()">Buscar</button>
    </form>


    <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
    <p><strong>Bairro:</strong> <span id="bairro"></span></p>
    <p><strong>Cidade:</strong><span id="cidade"></span></p>
    <p><strong>UF:</strong><span id="uf"></span></p>
    <p><strong>Região:</strong><span id="regiao"></span></p>
    <br>
    <h2>Tempo da cidade local</h2>

    <i class="bi bi-cloud-moon-fill"></i>

    <p><strong>Graus:</strong> <span id="graus"></span>°C</p>
    <p><strong>Condição:</strong> <span id="condicao"></span></p>
    <p><strong>Umidade:</strong> <span id="umidade"></span>%</p>

    <script>
        async function acharcoord() {
            const city = document.getElementById("cidade").innerText;
            const apiKey = "92e4de91bacc41e8164db311947b809b";


            const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`;

            try {
                const response = await fetch(geoUrl);
                const data = await response.json();

                if (data.length === 0) {
                    alert("Cidade não encontrada.");
                    return;
                }

                const { lat, lon } = data[0];

                const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=pt_br`;

                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();

                document.getElementById("graus").innerText = Math.round(weatherData.main.temp);
                document.getElementById("condicao").innerText = weatherData.weather[0].description;
                document.getElementById("umidade").innerText = weatherData.main.humidity;

            } catch (error) {
                alert("Erro ao buscar os dados.");
                console.error(error);
            }
        }
    </script>

    <script>
        const cepInput = document.getElementById("cep");

        cepInput.addEventListener("input", function () {
            let value = cepInput.value.replace(/\D/g, ""); 

            if (value.length > 8) {
                value = value.slice(0, 8); 
            }

            if (value.length > 5) {
                value = value.slice(0, 5) + '-' + value.slice(5);
            }

            cepInput.value = value;
        });
    </script>


    <script src="mains.js"></script>
</body>
